version: '3.8'

services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: autostack-mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=As2024#xK9mPv7Rn
      - MYSQL_DATABASE=autostack
      - MYSQL_CHARSET=utf8mb4
      - MYSQL_COLLATION=utf8mb4_unicode_ci
    volumes:
      - ./data/mysql:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci

  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: autostack-backend
    expose:
      - "8080"
    environment:
      - SERVER_PORT=8080
      - SERVER_MODE=release
      - DATABASE_DRIVER=mysql
      - DATABASE_DSN=root:As2024#xK9mPv7Rn@tcp(mysql:3306)/autostack?charset=utf8mb4&parseTime=True&loc=Local
      - JWT_SECRET=your-secret-key-change-in-production
      - JWT_EXPIRE_HOUR=24
      - CRYPTO_SECRET_KEY=kGi9gkEYeaK5uSyI73YOCcy4Py+eaOty
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: autostack-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
